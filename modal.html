<!DOCTYPE html>
<html>
<head>
	<title>::bootstrap modal::</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-4.5.2-dist/bootstrap-4.5.2-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="css/bootstrap-4.5.2-dist/bootstrap-4.5.2-dist/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="css/bootstrap-4.5.2-dist/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
	
	<center>
	<h1>Bootstrap modal</h1>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myID">open modal</button>
</center>
<div class="modal" id="myID">
	<div class="modal-dialog model-lg">
		<div class="modal-content">
			<div class="modal-header">
			<h1 class="modal-titlie"> Bootstrap modal</h1>
			<button type="button" class="close" data-dismiss="modal">*</button>
		</div>
		<div class="modal-body">
			<h1>modal concept completed successfully</h1>
		</div>
		<div class="modal-footer">
			<a href="" class="btn btn-primary text-white"data-dismiss="modal">close</a>

	</div>
</div>

</body>
</html>
